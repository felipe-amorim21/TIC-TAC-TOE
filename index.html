<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="gameform">
        <form action="">
            <fieldset>
                <button id="close">
                    <img src="assets/close.png" alt="close button">
                </button>
                <label for="player1">Player1 name: </label>
                <input type="text" name="player1_name" id="player1_name">
                <br>
                <label for="player2">Player2 name: </label>
                <input type="text" name="player2_name" id="player2_name">
                <br>
                <button class="playbtn" id="startbtn">Jogar</button>
            </fieldset>
        </form>
    </div>
    <button class="playbtn" id="play">Jogar</button>
    <div class="main">
        <div class="gameboard">
            <div class="tile" id="0"></div>
            <div class="tile border-vertical" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile border-horizontal" id="3"></div>
            <div class="tile border-vertical border-horizontal" id="4"></div>
            <div class="tile border-horizontal " id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile border-vertical" id="7"></div>
            <div class="tile" id="8"></div>
        </div>
    </div>
    
</body>
</html>
